{% extends 'base.html' %}
{% block title %}Log In{% endblock %}

{% block header %}
<div class="d-flex justify-content-center align-items-center">
  <h1 class="h3 mb-0">Log In</h1>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Sign in to your account</h2>

        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <form method="POST" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              class="form-control"
              placeholder="Enter your username"
              required
              autofocus
            >
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              placeholder="Enter your password"
              required
            >
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="y" id="remember" name="remember">
              <label class="form-check-label small" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>

          <div class="text-center border-top pt-3">
            <small class="text-muted">
              Don't have an account?
              <a href="{{ url_for('auth.register') }}" class="link-primary">Register here</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
