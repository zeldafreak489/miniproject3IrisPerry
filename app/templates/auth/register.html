{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block header %}
<div class="d-flex justify-content-center align-items-center">
  <h1 class="h3 mb-0">Register</h1>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Create an account</h2>

        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <form method="post" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" name="username" type="text" class="form-control" placeholder="Choose a username" required autofocus>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Choose a password" required>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>

          <div class="text-center border-top pt-3">
            <small class="text-muted">
              Already have an account?
              <a href="{{ url_for('auth.login') }}" class="link-primary">Log in</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
