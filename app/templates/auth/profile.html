{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block header %}
<div class="d-flex justify-content-between align-items-center">
  <h1 class="h3 mb-0">Profile</h1>
  <a href="{{ url_for('inventory.index') }}" class="btn btn-outline-secondary">Back to Inventory</a>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h2 class="h5 mb-3">User</h2>

        <dl class="row mb-3">
          <dt class="col-sm-4">Username</dt>
          <dd class="col-sm-8">{{ g.user['username'] }}</dd>
        </dl>

        <div class="d-flex gap-2">
          <a href="{{ url_for('inventory.index') }}" class="btn btn-outline-secondary">View Inventory</a>
          <a href="{{ url_for('auth.logout') }}" class="btn btn-danger ms-auto">Log Out</a>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Change password</h2>

        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <form method="post" action="{{ url_for('auth.change_password') }}">
          <div class="mb-3">
            <label for="current_password" class="form-label">Current password</label>
            <input id="current_password" name="current_password" type="password" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="new_password" class="form-label">New password</label>
            <input id="new_password" name="new_password" type="password" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm new password</label>
            <input id="confirm_password" name="confirm_password" type="password" class="form-control" required>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Change password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
