{% extends 'base.html' %}
{% block title %}Add Item{% endblock %}

{% block content %}
<h2>Add Item</h2>

<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>
    <label>Quantity:</label>
    <input type="number" name="quantity" min="1" required>
    <button type="submit">Add</button>
</form>

<a href="{{ url_for('inventory.index') }}">Back</a>
{% endblock %}
