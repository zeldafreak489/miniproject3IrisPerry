{% extends 'base.html' %}
{% block title %}Edit Item{% endblock %}

{% block header %}
<div class="d-flex justify-content-between align-items-center">
  <h1 class="h3 mb-0">Edit Item</h1>
  <a href="{{ url_for('inventory.index') }}" class="btn btn-outline-secondary">Back to Inventory</a>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Edit Item</h2>

        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <form method="POST" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              id="name"
              name="name"
              type="text"
              class="form-control"
              value="{{ item['name'] }}"
              required
              autofocus
            >
          </div>

          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              id="quantity"
              name="quantity"
              type="number"
              class="form-control"
              min="1"
              value="{{ item['quantity'] }}"
              required
            >
          </div>

          <div class="d-flex justify-content-end gap-2">
            <a href="{{ url_for('inventory.index') }}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
